<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./description_pokemon.css" />
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />

    <title>Pokemon-Description</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="logo_container">
        <img src="../assets/icon.png" alt="Logo" class="logo" />
      </a>

      <h1 class="title"><a href="../index.html" disabled>POKEMON</a></h1>
    </header>
    <main class="description_main">
      <figure class="figure">
        <img class="image" id="image" />

        <div class="buttons">
          <button class="change_image" id="normal_image"></button>
          <button class="change_image" id="shiny_image"></button>
        </div>
      </figure>

      <section class="description_text" id="description_text">
        <h1 class="name_number" id="name"></h1>

        <div class="container">
          <h2 class="title">Tipos :</h2>
          <p class="text" id="type_text"></p>
        </div>

        <div class="container">
          <h2 class="title">Peso :</h2>
          <p class="text" id="weight">20kg</p>
        </div>

        <div class="container">
          <h2 class="title">Experiencia Base :</h2>
          <p class="text" id="base_experience"></p>
        </div>

      </section>
    </main>

    <script src="./description_pokemon.js"></script>
  </body>
</html>
