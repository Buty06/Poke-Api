<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una pokedex de parte de Buty" />

    <meta property="og:title" content="Poke-API" />
    <meta
      property="og:image"
      content="https://wallpapers.com/images/featured/pokemon-va6139eg5csznzmw.jpg"
    />

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      html {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Poke-API</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/icon.png" alt="Logo" class="logo">
      <h1 class="title">POKEMON</h1>
    </header>

    <main class="main">
      <section class="search_filter">
        <button class="exit_button" id="exit_button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g fill="none">
              <path
                d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
              />
              <path
                fill="currentColor"
                d="M3.283 10.94a1.5 1.5 0 0 0 0 2.12l5.656 5.658a1.5 1.5 0 1 0 2.122-2.122L7.965 13.5H19.5a1.5 1.5 0 0 0 0-3H7.965l3.096-3.096a1.5 1.5 0 1 0-2.122-2.121z"
              />
            </g>
          </svg>
        </button>

        <form class="search" id="form">
          <button type="submit" class="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="512"
              height="512"
              viewBox="0 0 512 512"
              class="search_image"
            >
              <path
                fill="currentColor"
                d="m479.6 399.716l-81.084-81.084l-62.368-25.767A175 175 0 0 0 368 192c0-97.047-78.953-176-176-176S16 94.953 16 192s78.953 176 176 176a175.03 175.03 0 0 0 101.619-32.377l25.7 62.2l81.081 81.088a56 56 0 1 0 79.2-79.195M48 192c0-79.4 64.6-144 144-144s144 64.6 144 144s-64.6 144-144 144S48 271.4 48 192m408.971 264.284a24.03 24.03 0 0 1-33.942 0l-76.572-76.572l-23.894-57.835l57.837 23.894l76.573 76.572a24.03 24.03 0 0 1-.002 33.941"
              />
            </svg>
          </button>

          <input
            type="text"
            id="search_input"
            class="search_input"
            required
            placeholder="Busca tu Pokemon"
          />
        </form>
      </section>

      <section class="main_container" id="main_container"></section>
    </main>

    <script src="./script.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
